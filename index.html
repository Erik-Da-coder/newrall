<!DOCTYPE html>
<html>
<head>
  <title>EmulatorJS Arcade</title>
</head>
<body>
  <div style="width:640px;height:480px;max-width:100%">
    <div id="game"></div>
  </div>
  <script type="text/javascript">
    EJS_player = '#game';
    EJS_biosUrl = ''; // Optional: URL to BIOS file
    EJS_gameParentUrl = ''; // Optional: URL to Parent ROM
    EJS_gameUrl = 'newx.zip'; // Replace with actual ROM URL
    EJS_core = 'arcade'; // Choose core: 'nes', 'gba', 'n64', etc.
  </script>
  <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
