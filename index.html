<!DOCTYPE html>
<html>
<head>
  <title>Play New Rally-X</title>
  <script src="emulator.js"></script> <!-- Path to EmulatorJS -->
</head>
<body>
  <div id="emulator"></div>

  </script>
</body>
</html>
